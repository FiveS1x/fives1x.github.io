<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 复制以下 <link> 标签并粘贴到 <head> 标签内，注意，务必放到其它所有 CSS 样式前面 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">FiveSix</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              首页 <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">HTML/CSS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">小组件</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Git链接
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Github</a>
              <a class="dropdown-item" href="#">Gitee</a>
              <a class="dropdown-item" href="#">服务器</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <div class="typing">FiveSix</div>
    </header>

    <section class="recentlyWork">
      <h2>Recently Work</h2>
      <div class="content">
        <a href="#">
          <div class="card">
            <img src="./images/23-03-06-2.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">音乐播放器-AJAX</p>
            </div>
          </div>
        </a>

        <a href="#">
          <div class="card">
            <img src="./images/23-03-06-1.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">音乐播放器-本地</p>
            </div>
          </div>
        </a>
      </div>
    </section>

    <!-- 轮播图 -->
    <section class="htmlAndCss">
      <h2>HTML/CSS</h2>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/壁纸1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/壁纸2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/壁纸3.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/壁纸4.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-target="#carouselExampleIndicators"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-target="#carouselExampleIndicators"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </section>
    <!-- 轮播图 -->

    <!-- 引入jQ和bs -->
    <script src="./js/jquery.slim.min.js"></script>
    <!-- 包含了 Popper，用于支持工具提示（tooltip）和弹出框（popover）功能 -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
