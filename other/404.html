<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: white;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      h2 {
        text-align: center;
        font-size: 20vw;
        text-shadow: 0 0 5px red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      h3 {
        text-align: center;
        font-size: 2vw;
        text-shadow: 0 0 5px red;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2>404</h2>
    </div>
  </body>
</html>
