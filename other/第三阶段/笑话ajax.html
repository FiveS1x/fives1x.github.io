<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      * {

      .main {

      .menu button {

      .menu button.active {
        background-color: #4e6ef2;

      .main table {

      .main table td {

      .main table td {

      }

      .main table tr:nth-child(2n-1) {

      }

      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="menu">
        <button><<</button>
        <div class="num">
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>10</button>
        </div>
        <button>>></button>
      </div>
      <table cellspacing="0"></table>
    </div>
  </body>
  <script>
    // Ajaxä½œä¸š-æ— åˆ·æ–°åˆ†é¡µè·å–ç¬‘è¯
    // ç¬‘è¯æ¥å£æ–‡æ¡£åœ°å€:Â Â Â https://www.alapi.cn/api/view/11

    var objTable = document.querySelector("table");
    var xhr = new XMLHttpRequest();
    var page = 1;

    function getRefresh(nowPage) {
      xhr.open(
        "GET",
        "https://v2.alapi.cn/api/joke?token=YA0aIDNi0UFNnflH&num=10&page=" +
          nowPage
      );
      xhr.send();
      // åˆ›å»ºä¸€ä¸ªå­—ç¬¦ä¸² ä¿å­˜éå†å‡ºæ¥çš„å†…å®¹
      var content = "<tr><th>åºå·</th><th>æ ‡é¢˜</th><th>å†…å®¹</th></tr>";
      xhr.onreadystatechange = function () {
        if (xhr.status === 200 && xhr.readyState == 4) {
          var res = xhr.responseText;
          var data = JSON.parse(res).data;
          console.log(xhr.responseText);
          if (data !== null) {
            // åºå·
            var a = 0;
            // mapéå†
            content += data
              .map(function (item) {
                a++;
                return `<tr><td width="50">${a}</td><td  width="50">${item.title}</td><td>${item.content}</td></tr>`;
              })
              .join("");
            objTable.innerHTML = content;
          } else {
            alert(JSON.parse(res).msg);
            return;
          }
        }
      };
    }

    document.addEventListener("DOMContentLoaded", function () {
      alert("ğŸ˜¥ä¸è¦ç‚¹å¤ªå¿«ï¼Œæ¥å£å—ä¸äº†(1såªèƒ½åˆ·æ–°ä¸€æ¬¡)");
      // åˆå§‹é¡µä¸º1
      getRefresh("1");
    });

    var numBtn = document.querySelectorAll(".num button");
    for (var i = 0; i < numBtn.length; i++) {
      numBtn[i].onclick = function () {
        page = this.innerHTML;
        console.log(page);
        // æ’ä»–
        for (var j = 0; j < numBtn.length; j++) {
          numBtn[j].classList.remove("active");
        }
        this.classList.add("active");
        getRefresh(page);
      };
    }

    var leftBtn = document.querySelectorAll(".menu button")[0];
    var rightBtn = document.querySelectorAll(".menu button")[11];

    leftBtn.onclick = function () {
      if (page > 1) {
        page--;
        getRefresh(page);
        for (var j = 0; j < numBtn.length; j++) {
          numBtn[j].classList.remove("active");
        }
        numBtn[page - 1].classList.add("active");
      } else {
        page = 1;
      }
    };

    rightBtn.onclick = function () {
      if (page < 10) {
        page++;
        getRefresh(page);
        for (var j = 0; j < numBtn.length; j++) {
          numBtn[j].classList.remove("active");
        }
        numBtn[page - 1].classList.add("active");
      } else {
        page = 10;
      }
    };
  </script>
</html>
